kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: xap-mgt-node
  labels:
    app: xap-mgt-node
    version: 12.0.1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xap-mgt-node
      version: 12.0.1
  template:
    metadata:
      labels:
        app: xap-mgt-node
        version: 12.0.1
    spec:
      containers:
      - args:
        - gsa.global.lus 0 gsa.lus 1 gsa.global.gsm 0 gsa.gsm 1 gsa.gsc $(GSC_COUNT)
        env:
        - name: XAP_LOOKUP_LOCATORS
          value: xap-mgt-node:4174
        - name: XAP_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: xap-license-secret
              key: xap-license
        - name: GSC_COUNT
          valueFrom:
            configMapKeyRef:
              name: xap-mgt-config-map
              key: gsc-count
        - name: XAP_GSM_OPTIONS
          valueFrom:
            configMapKeyRef:
              name: xap-mgt-config-map
              key: xap-gsm-options
        - name: XAP_GSC_OPTIONS
          valueFrom:
            configMapKeyRef:
              name: xap-mgt-config-map
              key: xap-gsc-options
        - name: XAP_LUS_OPTIONS
          valueFrom:
            configMapKeyRef:
              name: xap-mgt-config-map
              key: xap-lus-options
        image: <image>
        imagePullPolicy: IfNotPresent
        name: xap-mgt-node
        resources: {}
        securityContext:
          privileged: false
        terminationMessagePath: /dev/termination-log
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: <imagePullSecret>
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30